<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="quarter.css">
</head>
<body>
    <div class="top">
        <header>Quarterly Goals</header>
        <h1>Fall 2020</h1>
        <img src="pencil2.jpg" alt="Pencil Image">
    </div>

    <div class="alg">
        <label>
            <input type="checkbox" class="goal-checkbox">
            <span>Do well in algorithms class...</span>
        </label>
        <p class="hashtag alg-hashtag">#class-algorithms</p>
        <p class="fraction">4 / 5</p>
    </div>
    
    <div class="internship">
        <label>
            <input type="checkbox" class="goal-checkbox">
            <span>Apply to all internships</span>
        </label>
        <p class="hashtag internship-hashtag">#apply-internships</p>
        <p class="fraction">2 / 3</p>
    </div>
    
    <div class="interview">
        <label>
            <input type="checkbox" class="goal-checkbox">
            <span>Technical interview prep</span>
        </label>
        <p class="hashtag interview-hashtag">#interview-technical</p>
        <p class="fraction">1 / 2</p>   
    </div>
    
    <div class="add">
        <p>+ Add a quarter goal</p>   
    </div>
    <script src="quarter.js"></script>
</body>
</html>
